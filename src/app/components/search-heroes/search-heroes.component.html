
<div class="container">
  <h2>Heroe search: {{word}}</h2>
  <div class="not_found" *ngIf="heroe == undefined">
    <h2>Not found heroe</h2>
  </div>
  <button class="btn btn-primary" (click)="volver()">Back...</button>
  <h1>{{heroe.nombre}}</h1>
  <img [src]="heroe.img" class="card-img-top heroe-img" />
  <h2>Bio: {{heroe.bio}}</h2>
</div>
